<script>
	
	$('a').filter(function() {
    var whitelist = ['TAEG', 'TAEG'];
    var text = $(this).text();
    return $.inArray(text, whitelist) != -1;
}).addClass('tip');
	
	
	
	
$(document).ready(function() {
  (function() {
    var showChar = 400;
    var ellipsestext = "...";

    $(".truncate").each(function() {
      var content = $(this).html();
      if (content.length > showChar) {
        var c = content.substr(0, showChar);
        var h = content;
        var html =
          '<div class="truncate-text" style="display:block; color:white;">' +
          c +
          '<span class="moreellipses">' +
          ellipsestext +
          '&nbsp;&nbsp;<br><br><a style="color:white;" href="" class="moreless more">En savoir plus</a></span></span></div><div class="truncate-text" style="display:none">' +
          h +
          '<a style="color:white;" href="" class="moreless less">Réduire</a></span></div>';

        $(this).html(html);
      }
    });

    $(".moreless").click(function() {
      var thisEl = $(this);
      var cT = thisEl.closest(".truncate-text");
      var tX = ".truncate-text";

      if (thisEl.hasClass("less")) {
        cT.prev(tX).toggle();
        cT.slideToggle();
      } else {
        cT.toggle();
        cT.next(tX).fadeToggle();
      }
      return false;
    });
    /* end iffe */
  })();

  /* end ready */
});
</script>
