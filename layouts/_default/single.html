<body class="body white">
  <div class="hero pages">

    <div class="centercontain pagez w-container">
      <div class="w-row">
        <div class="w-col w-col-6">
          <div class="headertxt" data-ix="appearload-delay02">{{.Params.headertext | markdownify}}</div>
        </div>

      </div>
    </div>
    <div class="wrappercol">

    </div>
	  {{ partial "nav.html" }}
  </div>
  <div class="_01" data-ix="appearload-body">

		  </div>
      </div>
		
		
		{{ range .Params.blockinfo }}
      <div class="colblocks" data-ix="appearscroll">
        <div class="block-50">
          <h2 class="headingcorps">{{.titre}}</h2>
          <p class="paragraph">{{.infotext | markdownify}}</h4></h4></p>
          <div class="dark truncate" style="color:white;">{{.darktext | markdownify}}</div>
        </div>
        <div class="block-50">
          <div class="imgwrapper"><img src="/images/contourwhiteright.svg" width="560" alt="" class="contourwhite"><img src="{{.image}}" width="535" alt="" class="imginfo"></div>
        </div>

    </div>
